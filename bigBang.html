<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bang</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="svg-container">
        <svg height="100%" width="100%" xmlns="http://www.w3.org/2000/svg">
            <rect x="0" y="0" width="800" height="400" stroke="grey" fill="transparent" stroke-width="1" />
        </svg>
    </div>

    <script src="balls.js"></script>
    <script>
        const size = 20; // size of ball
        const x = []; // position
        const y = [];
        const stepsize = 10;
        const balls = []; // array to hold all free balls
        let velocity_x = [];
        let velocity_y = [];
        let gravity = 0;

        function checkWalls(i) {
            if (x[i] < 0) velocity_x[i] = -velocity_x[i];
            if (x[i] + size > 800) {
                velocity_x[i] = -velocity_x[i];
                x[i] = 800 - size;
            }
            if (y[i] + size > 400) {
                velocity_y[i] = -velocity_y[i];
                y[i] = 400 - size;
            } else if (y[i] < 0) {
                y[i] = 0;
                velocity_y[i] = -velocity_y[i];
            }
        }

        function update() {
            for (let i = 0; i < balls.length; i++) {
                x[i] += velocity_x[i];
                velocity_y[i] += gravity;
                y[i] += velocity_y[i];
                checkWalls(i);
                balls[i].style.left = x[i] + 'px';
                balls[i].style.top = y[i] + 'px';
            }
            setTimeout(update, 20); // this calls update every 1/20 second
        }

        function getRandom(scale) {
            return Math.floor(Math.random() * scale - scale / 2);
        }

        function factory(total) {
            for (let i = 0; i < total; i++) {
                let velx = getRandom(stepsize);
                let vely = getRandom(stepsize);
                makeBall(400 - size / 2, 200 - size / 2, "blue", velx, vely, 0);
                makeBall(400 - size / 2, 200 - size / 2, "red", -velx, -vely, 0);
            }
        }

        window.onload = function() {
            factory(160); // create 100 balls initially
            update(); // start the animation
        };
    </script>
</body>
</html>
